<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<style>
    input{
        outline: none;
    }
    html{
        font-family: "Poppins", sans-serif;
    }
</style>
<body>
    <div class="w-full min-h-screen h-full">
        <div class="flex">
            <!--left-->
            <div class="flex-1 flex justify-center items-center">
                <form class="p-5" action="">
                    <h1 class="font-medium text-[32px]">Welcome Back</h1>
                    <h2 class="font-medium text-base">Enter your Credentials to access your account</h2>
                    
                    <!--Input Field-->
                    <div class="mt-[60px]">
                        <label for="" class="font-medium text-sm">Email address:</label>
                        <input class="block pl-[10px] text-[10px]  border border-[#D9D9D9] rounded-[10px] h-8 w-full max-w-[404px]" placeholder="Enter your email" type="email" name="" id="">
                    </div>
                    <div class="mt-5">
                        <div class="flex justify-between">
                            <label for="" class="font-medium text-sm">Password:</label>
                            <p class="text-[10px] font-medium text-[#0C2A92]">forgot password</p>
                        </div>
                        <input class="block pl-[10px] text-[10px]  border border-[#D9D9D9] rounded-[10px] h-8 w-full max-w-[404px]" placeholder="Enter your password" type="password" name="" id="">
                    </div>
                    <div class="mt-5 flex gap-[6px]">
                        <input class="text-[9px] font-medium" placeholder="Enter your email" type="checkbox" name="" id="">
                        <label for="" class="font-medium text-sm">Remember for 30 day:</label>
                    </div>
                    <button class="h-8 w-full max-w-[404px] text-white font-bold bg-[#3A5B22] text-[13px] rounded-[10px] mt-5">Login</button>

                    <div class="flex w-full items-center gap-[3px] mt-5">
                        <div class="flex-1 border-b border-b-[#F5F5F5]"></div>
                        <p class="text-[9px] font-medium">Or</p>
                        <div class="flex-1 border-b border-b-[#F5F5F5]" ></div>
                    </div>
                    <!--End Input Field-->

                    <!--Login Field-->
                    <div class="mt-[89px] flex gap-[10px]">
                        <div class=" gap-[10px] flex justify-center items-center h-8 w-[190px] border border-[#D9D9D9] rounded-[10px]">
                            <img class="h-5" src="../Tailwind/IMAGE/icons8-google-48.png" alt="">
                            <p class="font-medium text-xs">Sign in with Google</p>
                        </div>
                        <div class=" gap-[10px] flex justify-center items-center h-8 w-[190px] border border-[#D9D9D9] rounded-[10px]">
                            <img class="h-5" src="../Tailwind/IMAGE/icons8-apple-50.png" alt="">
                            <p class="font-medium text-xs">Sign in with Apple</p>
                        </div>
                    </div>
                </form>
            </div>

            
            <!--right-->
            <div class="flex-1 max-md:hidden">
                <img class="h-full rounded-[20px]" src="../Tailwind/IMAGE/520fab60716f712257d7f6a7fc48a42f.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
