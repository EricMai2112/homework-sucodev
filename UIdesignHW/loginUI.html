<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>

<style>
    input{
        outline: none;
    }
    html{
        font-family: "Poppins", sans-serif;
    }
</style>

<body>
    <div class="relative w-full min-h-screen h-full">
        <img src="./IMAGE/bg.png" alt="" class="absolute inset-0 w-full h-full object-cover max-md:h-full">
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="w-[540px] h-[564px] bg-[#141724]">
                <div class="flex justify-center">
                    <div class="text-center mt-12">
                        <h1 class="text-white font-medium text-[30px]">Login</h1>
                        <div class="flex mt-8 gap-4 max-sm:flex-col">
                            <div class="h-12 w-[190px] rounded-[7px] bg-[#25272b] flex justify-center items-center cursor-pointer">
                                <img class="h-5 mr-2" src="./IMAGE/icons8-google-48.png" alt="">
                                <p class="text-zinc-400 font-medium">Google</p>
                            </div>
                            <div class="h-12 w-[190px] rounded-[7px] bg-[#25272b] flex justify-center items-center cursor-pointer">
                                <img class="h-5 mr-2" src="./IMAGE/Facebook - Original.png" alt="">
                                <p class="text-zinc-400 font-medium">Facebook</p>
                            </div>
                        </div>
                        <div>
                            <p class="text-zinc-400 mt-4">Or</p>
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-center">
                    <form action="">
                        <div class="mt-8">
                            <label class="text-white mb-2" for="">Email:</label>
                            <input class="block bg-transparent h-12 text-white border border-slate-600 rounded-[7px] text-[12px] pl-2 w-[400px] focus:border-[#203e8b] focus:border-4" type="text" name="" id="" placeholder="Enter your email">
                        </div>
                        <div class="mt-5">
                            <div class="flex justify-between">
                                <label class="text-white mb-2" for="">Password:</label>
                                <p class="text-zinc-400 cursor-pointer hover:text-zinc-700">Forgot?</p>
                            </div>
                            <input class="block bg-transparent text-white h-12 border border-slate-600 rounded-[7px] text-[12px] pl-2 w-[400px] focus:border-[#203e8b] focus:border-4" type="password" name="" id="" placeholder="Enter your Password">
                        </div>
                        <div class="mt-5 bg-blue-500 w-[400px]  h-12 hover:bg-blue-600 rounded-[7px] flex justify-center items-center cursor-pointer">
                            <p class="font-medium text-white text-lg">Login</p>
                        </div>
                        <div class="mt-5 flex justify-center items-center">
                            <p class="text-zinc-400 cursor-pointer hover:text-zinc-700 italic underline"><a href="./register.html">Register</a></p>
                        </div>
                    </form>
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
