<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
</head>

<style>
    input{
        outline: none;
    }
    html{
        font-family: "Poppins", sans-serif;
    }
    .introduction{
        background: linear-gradient(to right, #ffffff, #666565);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
</style>

<body>
    <div class="w-full min-h-screen h-full flex max-md:flex-col">
        <div class="bg-[#050A24] flex-1 max-sm:hidden">
            <h1 class="font-bold text-[28px] text-white mt-10 ml-10">BALA.</h1>
            <p class="introduction font-light text-[56px] mt-[400px] ml-10 italic">Welcome. <br>Start your journey now with our management system!</p>
        </div>
        <div class="bg-[#FFF] flex-1 flex justify-center items-center">
                <div>
                    <form class="p-5" action="">
                        <h1 class="font-bold text-2xl">Create an account</h1>
                        <div class="font-medium mt-8">
                            <label class="mb-2" for="">Email:</label>
                            <input class="block h-12 border border-zinc-300 rounded-[7px] text-[15px] pl-2 w-[400px] focus:border-blue-200 focus:border-4" type="text" name="" id="" placeholder="Enter your email">
                        </div>
                        <div class="font-medium mt-5">
                            <label class="mb-2" for="">Password:</label>
                            <input class="block h-12 border border-zinc-300 rounded-[7px] text-[15px] pl-2 w-[400px] focus:border-blue-200 focus:border-4" type="password" name="" id="" placeholder="Enter your Password">
                        </div>
                        <div class="font-medium mt-5">
                            <label class="mb-2" for="">Confirm password:</label>
                            <input class="block h-12 border border-zinc-300 rounded-[7px] text-[15px] pl-2 w-[400px] focus:border-blue-200 focus:border-4" type="password" name="" id="" placeholder="Enter your Password">
                        </div>
                        <div class="mt-5 bg-blue-500 w-[400px] h-12 hover:bg-blue-600 rounded-[7px] flex justify-center items-center cursor-pointer">
                            <p class="font-medium text-white text-lg">Create account</p>
                        </div>
                        <div class="mt-5 flex bg-blue-200 w-[400px] hover:bg-blue-300 h-12 rounded-[7px] flex justify-center items-center cursor-pointer">
                            <img class="w-6 mr-3" src="./IMAGE/icons8-google-48.png" alt="">
                            <p class= "font-medium text-lg text-blue-500">Continue with Google</p>
                        </div>
                        <div class="mt-5 flex justify-center items-center">
                            <p class="text-zinc-400 font-sm mr-2 cursor-pointer hover:text-zinc-700">Already Have An Account?</p>
                            <p class="font-sm text-blue-500 hover:text-blue-800 cursor-pointer underline italic"><a href="./loginUI.html">Log In</a></p>
                        </div>
                    </form>
                </div>
        </div>
    </div>
</body>
</html>
